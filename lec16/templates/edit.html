{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead"
            style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Admin Panel</h1>
                        <span class="subheading">Manage Posts</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- manage posts -->
    <h1>Basic Action</h1>
    <a href="/dashboard">
        <button class="btn btn-primary">DASHBOARD-HOME</button>
    </a>
    <a href="/logout">
        <button class="btn btn-primary">LOGOUT</button>
    </a>
    <hr>
    <h1>Upload A FILE</h1>
    <button>tty</button>
    <hr>
    <h1>Add/Edit Posts</h1>
    <hr>
    <form name="sentMessage"
          id="editForm"
          action="/edit/{{ post.sno }}"
          method="post">
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>title</label>
                <input type="text"
                       name="title"
                       class="form-control"
                       placeholder="TITLE"
                       id="title"
                       required
                       data-validation-required-message="Please Enter Title"
                       value="{{ post.title }}" />
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>tagline</label>
                <input type="text"
                       name="tagline"
                       class="form-control"
                       placeholder="TAGLINE"
                       id="tagline"
                       required
                       data-validation-required-message="Please Enter Tagline"
                       value="{{ post.tagline }}" />
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>slug</label>
                <input type="text"
                       name="slug"
                       class="form-control"
                       placeholder="SLUG"
                       id="slug"
                       required
                       data-validation-required-message="Please Enter Slug"
                       value="{{ post.slug }}" />
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>content</label>
                <textarea rows="5" name="content" class="form-control" placeholder="CONTENT" id="content" required data-validation-required-message="Please Enter Content">
        {{post.content}}
      </textarea>
                <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Image File</label>
                    <input type="text"
                           name="img_file"
                           class="form-control"
                           placeholder="IMAGE FILE"
                           id="img_file"
                           required
                           data-validation-required-message="Please Enter Image File"
                           value="{{ post.img_file }}" />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br />
            <div id="success"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
        </form>
    {% endblock %}
